<!DOCTYPE html>
<html>
<head>
    <title>Merch!</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,700|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <nav class="header-content">
            <a href="#"><img class="logo" src="media/logo.jpg" alt="logo" /></a>
            <ul class="menu">
                <li class="menu-item"><a href="#">Top quotes</a></li>
                <li class="menu-item"><a href="#">Art</a></li>
                <li class="menu-item"><a href="#">Merch</a></li>
            </ul>
        </nav>
    </header>

    <div class="welcome">
        <button class="cta" type="button">Buy now!</button>
    </div>

    <div class="advantages">
        <h2>Advantages</h2>

        <div class="goodies">
            <h3>Blackjack</h3>
        </div>

        <div class="goodies">
            <h3>Rum</h3>
        </div>

        <div class="goodies">
            <h3>Girls</h3>
        </div>
    </div>

    <div class="design">
        <div class="farnsworth">
            <h3>Design</h3>
        </div>
        <div class="farnsworth">
            <img src="media/Farnsworth.png" />
        </div>
    </div>

    <div class="deliver">
        <div class="planet-express">
            <img src="media/Planet_express.png" width="200" height="200" />
        </div>
        <div class="planet-express">
            <h3>Deliver</h3>
        </div>
    </div>
    <footer>
        <div class="foot">
            <img class="rights" src="media/rights.png" width="100" height="100" />
            <h3 class="zoidberg">Zoidberg Co. Ltd.</h3>
        </div>
    </footer>

</html>
